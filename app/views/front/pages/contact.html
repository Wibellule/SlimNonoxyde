{% extends 'layout.html' %}


{% block title %}{{ parent() }} - Contact{% endblock %}


{% block container %}


<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    {% include 'flash.html' %}

    <h1 class="page-header">Contact</h1>

    <form action="{{ urlFor('contactPostIndex') }}" id="user-form" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">@</span>
                <input type="email" class="form-control" name="data[email]" placeholder="email" aria-describedby="sizing-addon2">
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" name="data[message]" id="message" placeholder="message"rows="3"></textarea>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
{% endblock container %}
